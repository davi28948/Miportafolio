            color: #333;

        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;

        .gallery {
            display: flex;

        .image-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 255px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideIn 1.5s ease-out;
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            /* Altura fija */
            object-fit: cover;
            /* Mantiene la proporciÃ³n y rellena el cuadro */
            transition: opacity 0.3s;
        }

        .image-card img:hover {
            opacity: 0.8;
        }

        .image-card a {
            display: block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            transition: background-color 0.3s ease-in-out;
        }

        .image-card a:hover {
            background-color: #45a049;
        }

        footer {

            padding: 10px;

            color: white;
            margin-top: 61px;
        }

        .video-tutorial {
            margin-top: 20px;
        }

        .video-tutorial a {
            color: #48b14d;
        }


        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
